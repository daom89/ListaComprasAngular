<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
  <p>{{ description }}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()"> {{ txtCancel  }}</button>&nbsp;
    <button mat-raised-button color="warn" (click)="save()">{{ txtAcept }}</button>
</mat-dialog-actions>
